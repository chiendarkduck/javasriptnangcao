<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    console.log(1)
    console.log(2)
    setTimeout(()=>{
        console.log('run after three set')
    },3000)
    let i=0
    let timer = setInterval(()=>{
        console.log('run after one set')
        i++
        if(i ===5){
            clearInterval(timer)
        }
    },1000)
    console.log(3)
    console.log(4)
    console.log(5)

</script>
<body>
    <h1>Hello World</h1>
</body>
</html>
